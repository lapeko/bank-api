version: "2"
sql:
- engine: "postgresql"
  queries: "./internal/db/query"
  schema: "./internal/db/migration"
  gen:
    go:
      package: "db"
      out: "./internal/db/sqlc"
      sql_package: "pgx/v5"
      emit_json_tags: true
      overrides:
      - db_type: currency
        go_type: github.com/lapeko/udemy__backend-master-class-golang-postgresql-kubernetes/internal/db/utils.Currency
